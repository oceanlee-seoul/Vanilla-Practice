<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Matching Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ì¹´ë“œ ë§žì¶”ê¸°</h1>
      <span class="timer" id="timer">00:00</span>
      <div id="cardWrapper" class="cardWrapper"></div>
      <button id="startButton">ì‹œìž‘í•˜ê¸°</button>
    </div>

    <script>
      const wrapper = document.querySelector('#cardWrapper');
      const startButton = document.querySelector('#startButton');
      const timerDisplay = document.querySelector('#timer');

      const total = 16;
      const emojis = ['ðŸ˜„', 'ðŸ¶', 'ðŸŒ¸', 'â­', 'ðŸŽ', 'ðŸŽµ', 'ðŸš—', 'ðŸŽ²'];
      let emojiCopy = emojis.concat(emojis);

      let shuffled = [];
      let clicked = [];
      let completed = [];
      let clickable;
      let timer;
      let elapsedSeconds = 0;

      function shuffle() {
        for (let i = 0; emojiCopy.length > 0; i += 1) {
          const randomIndex = Math.floor(Math.random() * emojiCopy.length);
          shuffled = shuffled.concat(emojiCopy.splice(randomIndex, 1));
        }
      }

      function createCard(i) {
        const card = document.createElement('div');
        card.className = 'card';
        const cardInner = document.createElement('div');
        cardInner.className = 'card-inner';
        const cardFront = document.createElement('div');
        cardFront.className = 'card-front';
        const cardBack = document.createElement('div');
        cardBack.className = 'card-back';
        const emoji = document.createElement('p');
        emoji.className = 'emoji';
        emoji.textContent = shuffled[i];
        cardBack.appendChild(emoji);
        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);
        return card;
      }

      function onClickCard(event) {
        if (!clickable) return;
        const card = event.target.closest('.card');
        if (card.classList.contains('flipped')) return;
        card.classList.toggle('flipped');
        clicked.push(card);
        if (clicked.length !== 2) {
          return;
        }
        clickable = false;

        const firstEmoji = clicked[0].querySelector('.card-back p').textContent;
        const secondEmoji =
          clicked[1].querySelector('.card-back p').textContent;

        if (firstEmoji === secondEmoji) {
          completed.push(...clicked.splice(0, 2));
          clickable = true;

          if (completed.length === total) {
            clearInterval(timer);
            timer = 0;
          }
          return;
        }
        setTimeout(() => {
          clicked[0].classList.remove('flipped');
          clicked[1].classList.remove('flipped');
          clicked = [];
          clickable = true;
        }, 1000);
      }

      function resetGame() {
        clearInterval(timer);
        timer = null;
        timerDisplay.textContent = '00:00';
        elapsedSeconds = 0;
        clickable = false;
        clicked = [];
        completed = [];
        wrapper.innerHTML = '';
        cardSetting();
        startButton.textContent = 'ë‹¤ì‹œí•˜ê¸°';
        startGame();
      }

      function cardSetting() {
        clickable = false;
        shuffle();
        for (let i = 0; i < total; i++) {
          const card = createCard(i);
          card.addEventListener('click', (event) => {
            onClickCard(event);
          });
          wrapper.appendChild(card);
        }
      }

      async function flipAndStartGame() {
        // 1. ì¹´ë“œë“¤ì„ 1ì´ˆ ê°„ê²©ìœ¼ë¡œ ë’¤ì§‘ê¸°
        await new Promise((resolve) => {
          document.querySelectorAll('.card').forEach((card, index) => {
            setTimeout(() => {
              card.classList.add('flipped');
              if (index === document.querySelectorAll('.card').length - 1) {
                resolve(); // ë§ˆì§€ë§‰ ì¹´ë“œê¹Œì§€ ë’¤ì§‘ì—ˆìœ¼ë©´ resolve í˜¸ì¶œ
              }
            }, 1000 + 100 * index);
          });
        });

        // 2. 5ì´ˆ í›„ì— ì¹´ë“œë“¤ì˜ flipped í´ëž˜ìŠ¤ë¥¼ ì œê±°í•˜ê³  íƒ€ì´ë¨¸ ì‹œìž‘
        setTimeout(() => {
          if (timer) clearInterval(timer);
          document.querySelectorAll('.card').forEach((card) => {
            card.classList.remove('flipped');
          });
          clickable = true;

          startTimer();
        }, 3000);
      }

      function startGame() {
        clickable = false;
        flipAndStartGame(); // ë¹„ë™ê¸°ì ìœ¼ë¡œ ì²˜ë¦¬ë˜ëŠ” ë¶€ë¶„
      }

      function startTimer() {
        elapsedSeconds = 0;
        timerDisplay.textContent = '00:00';

        timer = setInterval(() => {
          elapsedSeconds += 1;
          const minutes = String(Math.floor(elapsedSeconds / 60)).padStart(
            2,
            '0'
          );
          const seconds = String(elapsedSeconds % 60).padStart(2, '0');
          timerDisplay.textContent = `${minutes}:${seconds}`;
        }, 1000);
      }

      cardSetting();

      startButton.addEventListener('click', () => {
        if (startButton.textContent === 'ì‹œìž‘í•˜ê¸°') {
          startGame();
          startButton.textContent = 'ë‹¤ì‹œí•˜ê¸°';
        } else {
          resetGame();
        }
      });
    </script>
  </body>
</html>
