<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dropdown">
        <button
          type="button"
          class="dropdown-btn"
          aria-expanded="false"
          aria-controls="dropdown-menu-1"
        >
          아이템을 선택해 주세요.
        </button>
        <div id="dropdown-menu-1" class="wrapper" role="menu">
          <button class="item" role="menuitem">item 1</button>
          <button class="item" role="menuitem">item 2</button>
          <button class="item" role="menuitem">item 3</button>
          <button class="item" role="menuitem">item 4</button>
        </div>
      </div>

      <div class="dropdown">
        <button
          type="button"
          class="dropdown-btn"
          aria-expanded="false"
          aria-controls="dropdown-menu-2"
        >
          아이템을 선택해 주세요.
        </button>
        <div id="dropdown-menu-2" class="wrapper">
          <button class="item" role="menuitem">item A</button>
          <button class="item" role="menuitem">item B</button>
          <button class="item" role="menuitem">item C</button>
          <button class="item" role="menuitem">item D</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./dropdown.js" defer></script>
</html>
